<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <h1 class="display-4">The Beatles Triva Game!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1 class = "start">Click to Start</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 timeMessage">
                    <p id="message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8 questions">
                    <h3 id="question"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 answers">
                    <h3 class=options id="option1"></h3>
                    <h3 class=options id="option2"></h3>
                    <h3 class=options id="option3"></h3>
                    <h3 class=options id="option4"></h3>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 image-container">
                </div>
            </div>
            <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4 gameover">
                        <h1 id = "over">Start Over?</h1>
                    </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
